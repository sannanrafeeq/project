<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
    body {

<body>
    <Marquee></Marquee>
    <H1 style ="text-align: Center;">  Introduction to Hyper University </H1>
    <p> <Center> Welcome to Hyper University.This page form to phill up and feedback </Center>  </p>   
<Form style ="text-align: Center;">
    <Label style="display: block;margin-right:8px "> Name </Label>
    <input type="name" placeholder="Enter your name"> <br> <br> <br>
      

    <Label style="display: block;margin-right:8px "> Email </Label>
    <input type="Email" placeholder="Enter your Email"> <br> <br> <br>

    <Label style="display: block;margin-right:8px "> Age (optional:) </Label>
    <input type="Age" placeholder="Enter your Age"> <br> <br> <br>

    <Label style="display: block;margin-right:8px "> Contact no </Label>
    <input type="Contact no" placeholder="Enter your Contact no"> <br> <br> <br>

    <Label style="display: block;margin-right:8px "> Adress </Label>
    <input type="Adress" placeholder="Enter your Adress"> <br> <br> <br>
    

    <Label style="display: block;margin-right:8px "> Occupation </Label>
    <label for="Student"> Student</label>
    <input type="radio" id="Student"name ="Student" >
    <label for="Job"> Job</label>
    <input type="radio" id="Job"name ="Job" > <br> <br> <br>


    <Label style="display: block;margin-right:8px "> Qualification </Label>
    <label for="Matric"> Matric</label>
    <input type="radio" id="Matric"name ="Matric" >
    <label for="Enter"> Enter</label>
    <input type="radio" id="Enter"name ="Enter" >
    <label for="Bachelors"> Bachelors</label>
    <input type="radio" id="Bachelors"name ="Bachelors" >
    <label for="Others"> Others</label>
    <input type="radio" id="Others"name ="Others" ><br> <br> <br>


    <Label style="display: block;margin-right:8px "> Type of Field </Label>
    <label for="Engineering"> Engineering</label>
    <input type="radio" id="Engineering"name ="Engineering" >
    <label for="Medical"> Medical</label>
    <input type="radio" id="Medical"name ="Medical" >
    <label for="Finance"> Finance</label>
    <input type="radio" id="Finance"name ="Finance" >
    <label for="Others"> Others</label>
    <input type="radio" id="Others"name ="Others" > <br> <br> <br>

    
    <Label style="display: block;margin-right:8px "> Expected Current Salary </Label>
    <select>
        <Option>10000 </Option>
        <Option>15000 </Option>
        <Option>20000 </Option>
        <Option>30000 </Option>
    </select> <br> <br> <br>
    <Label style="display: block;margin-right:8px "> Additional Information </Label>
     <textarea name="Comments" cols="40" rows="5"> Enter your comments</textarea> </textarea> <br> <br> <br>

        <Label style="display: block;margin-right:8px "> <input type="submit" value="submit"> </Label>
    
     <marquee>

    </marquee>
     
</Form>
